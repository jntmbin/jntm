<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¦å…‹å¤§æˆ˜ - Tank Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score {
            color: #4CAF50;
        }

        .lives {
            color: #f44336;
        }

        .level {
            color: #2196F3;
        }

        canvas {
            border: 4px solid #333;
            border-radius: 10px;
            background: #2c3e50;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .controls {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .control-item {
            padding: 8px;
            background: white;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .key {
            display: inline-block;
            padding: 2px 8px;
            background: #667eea;
            color: white;
            border-radius: 3px;
            font-weight: bold;
            margin-right: 5px;
        }

        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1000;
            text-align: center;
        }

        #gameOverScreen h2 {
            color: #f44336;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #gameOverScreen p {
            font-size: 1.3em;
            margin: 10px 0;
            color: #666;
        }

        .btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® å¦å…‹å¤§æˆ˜ ğŸ®</h1>

        <div class="game-info">
            <div class="info-item score">
                <span>å¾—åˆ†:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item lives">
                <span>ç”Ÿå‘½:</span>
                <span id="lives">â¤ï¸â¤ï¸â¤ï¸</span>
            </div>
            <div class="info-item level">
                <span>å…³å¡:</span>
                <span id="level">1</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <h3>ğŸ® æ¸¸æˆæ§åˆ¶</h3>
            <div class="controls-grid">
                <div class="control-item"><span class="key">W/â†‘</span> å‘ä¸Šç§»åŠ¨</div>
                <div class="control-item"><span class="key">S/â†“</span> å‘ä¸‹ç§»åŠ¨</div>
                <div class="control-item"><span class="key">A/â†</span> å‘å·¦ç§»åŠ¨</div>
                <div class="control-item"><span class="key">D/â†’</span> å‘å³ç§»åŠ¨</div>
                <div class="control-item"><span class="key">ç©ºæ ¼</span> å°„å‡»</div>
                <div class="control-item"><span class="key">P</span> æš‚åœ/ç»§ç»­</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="gameOverScreen">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore"></span></p>
        <p>åˆ°è¾¾å…³å¡: <span id="finalLevel"></span></p>
        <button class="btn" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            paused: false,
            gameOver: false
        };

        // é”®ç›˜çŠ¶æ€
        const keys = {};

        // ç©å®¶å¦å…‹
        const player = {
            x: 400,
            y: 550,
            width: 40,
            height: 40,
            speed: 3,
            direction: 0, // 0:ä¸Š, 1:å³, 2:ä¸‹, 3:å·¦
            color: '#4CAF50',
            lastShot: 0,
            shootDelay: 500
        };

        // å­å¼¹æ•°ç»„
        let bullets = [];
        let enemyBullets = [];

        // æ•Œäººå¦å…‹æ•°ç»„
        let enemies = [];

        // å¢™å£/éšœç¢ç‰©æ•°ç»„
        let walls = [];

        // çˆ†ç‚¸æ•ˆæœæ•°ç»„
        let explosions = [];

        // åˆå§‹åŒ–å…³å¡
        function initLevel() {
            enemies = [];
            bullets = [];
            enemyBullets = [];
            walls = [];
            explosions = [];

            // åˆ›å»ºå¢™å£
            createWalls();

            // åˆ›å»ºæ•Œäºº
            const enemyCount = 3 + gameState.level;
            for (let i = 0; i < enemyCount; i++) {
                createEnemy();
            }
        }

        // åˆ›å»ºå¢™å£
        function createWalls() {
            // éšæœºç”Ÿæˆä¸€äº›å¢™å£
            const wallCount = 5 + Math.floor(gameState.level / 2);
            for (let i = 0; i < wallCount; i++) {
                const width = 60 + Math.random() * 80;
                const height = 60 + Math.random() * 80;
                const x = Math.random() * (canvas.width - width);
                const y = Math.random() * (canvas.height - 200 - height) + 50;

                walls.push({
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    health: 2
                });
            }
        }

        // åˆ›å»ºæ•Œäºº
        function createEnemy() {
            const x = Math.random() * (canvas.width - 40);
            const y = Math.random() * 150;

            enemies.push({
                x: x,
                y: y,
                width: 40,
                height: 40,
                speed: 1 + gameState.level * 0.2,
                direction: Math.floor(Math.random() * 4),
                color: '#f44336',
                lastShot: Date.now(),
                shootDelay: 2000 - gameState.level * 100,
                lastDirectionChange: Date.now(),
                changeDelay: 2000
            });
        }

        // å°„å‡»
        function shoot(tank, isPlayer = true) {
            const now = Date.now();
            if (now - tank.lastShot < tank.shootDelay) return;

            tank.lastShot = now;

            const bullet = {
                x: tank.x + tank.width / 2 - 3,
                y: tank.y + tank.height / 2 - 3,
                width: 6,
                height: 6,
                speed: 5,
                direction: tank.direction,
                color: isPlayer ? '#FFF' : '#FF0'
            };

            if (isPlayer) {
                bullets.push(bullet);
            } else {
                enemyBullets.push(bullet);
            }
        }

        // ç§»åŠ¨å­å¼¹
        function moveBullets() {
            // ç©å®¶å­å¼¹
            bullets = bullets.filter(bullet => {
                switch(bullet.direction) {
                    case 0: bullet.y -= bullet.speed; break;
                    case 1: bullet.x += bullet.speed; break;
                    case 2: bullet.y += bullet.speed; break;
                    case 3: bullet.x -= bullet.speed; break;
                }
                return bullet.x > 0 && bullet.x < canvas.width &&
                       bullet.y > 0 && bullet.y < canvas.height;
            });

            // æ•Œäººå­å¼¹
            enemyBullets = enemyBullets.filter(bullet => {
                switch(bullet.direction) {
                    case 0: bullet.y -= bullet.speed; break;
                    case 1: bullet.x += bullet.speed; break;
                    case 2: bullet.y += bullet.speed; break;
                    case 3: bullet.x -= bullet.speed; break;
                }
                return bullet.x > 0 && bullet.x < canvas.width &&
                       bullet.y > 0 && bullet.y < canvas.height;
            });
        }

        // ç§»åŠ¨ç©å®¶
        function movePlayer() {
            const oldX = player.x;
            const oldY = player.y;

            if (keys['w'] || keys['ArrowUp']) {
                player.y -= player.speed;
                player.direction = 0;
            }
            if (keys['s'] || keys['ArrowDown']) {
                player.y += player.speed;
                player.direction = 2;
            }
            if (keys['a'] || keys['ArrowLeft']) {
                player.x -= player.speed;
                player.direction = 3;
            }
            if (keys['d'] || keys['ArrowRight']) {
                player.x += player.speed;
                player.direction = 1;
            }

            // è¾¹ç•Œæ£€æµ‹
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // å¢™å£ç¢°æ’æ£€æµ‹
            if (checkWallCollision(player)) {
                player.x = oldX;
                player.y = oldY;
            }

            if (keys[' ']) {
                shoot(player, true);
            }
        }

        // ç§»åŠ¨æ•Œäºº
        function moveEnemies() {
            const now = Date.now();

            enemies.forEach(enemy => {
                // éšæœºæ”¹å˜æ–¹å‘
                if (now - enemy.lastDirectionChange > enemy.changeDelay) {
                    enemy.direction = Math.floor(Math.random() * 4);
                    enemy.lastDirectionChange = now;
                }

                const oldX = enemy.x;
                const oldY = enemy.y;

                // ç§»åŠ¨
                switch(enemy.direction) {
                    case 0: enemy.y -= enemy.speed; break;
                    case 1: enemy.x += enemy.speed; break;
                    case 2: enemy.y += enemy.speed; break;
                    case 3: enemy.x -= enemy.speed; break;
                }

                // è¾¹ç•Œæ£€æµ‹
                if (enemy.x < 0 || enemy.x > canvas.width - enemy.width ||
                    enemy.y < 0 || enemy.y > canvas.height - enemy.height) {
                    enemy.x = oldX;
                    enemy.y = oldY;
                    enemy.direction = Math.floor(Math.random() * 4);
                }

                // å¢™å£ç¢°æ’æ£€æµ‹
                if (checkWallCollision(enemy)) {
                    enemy.x = oldX;
                    enemy.y = oldY;
                    enemy.direction = Math.floor(Math.random() * 4);
                }

                // æ•Œäººå°„å‡»
                if (Math.random() < 0.02) {
                    shoot(enemy, false);
                }
            });
        }

        // å¢™å£ç¢°æ’æ£€æµ‹
        function checkWallCollision(obj) {
            return walls.some(wall =>
                obj.x < wall.x + wall.width &&
                obj.x + obj.width > wall.x &&
                obj.y < wall.y + wall.height &&
                obj.y + obj.height > wall.y
            );
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            // ç©å®¶å­å¼¹å‡»ä¸­æ•Œäºº
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {

                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        gameState.score += 100;
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);

                        // å…³å¡å®Œæˆ
                        if (enemies.length === 0) {
                            gameState.level++;
                            setTimeout(() => initLevel(), 1000);
                        }
                    }
                });

                // å­å¼¹å‡»ä¸­å¢™å£
                walls.forEach((wall, wallIndex) => {
                    if (bullet.x < wall.x + wall.width &&
                        bullet.x + bullet.width > wall.x &&
                        bullet.y < wall.y + wall.height &&
                        bullet.y + bullet.height > wall.y) {

                        bullets.splice(bulletIndex, 1);
                        wall.health--;
                        if (wall.health <= 0) {
                            walls.splice(wallIndex, 1);
                        }
                    }
                });
            });

            // æ•Œäººå­å¼¹å‡»ä¸­ç©å®¶
            enemyBullets.forEach((bullet, bulletIndex) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {

                    enemyBullets.splice(bulletIndex, 1);
                    gameState.lives--;
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2);

                    if (gameState.lives <= 0) {
                        endGame();
                    }
                }

                // æ•Œäººå­å¼¹å‡»ä¸­å¢™å£
                walls.forEach((wall, wallIndex) => {
                    if (bullet.x < wall.x + wall.width &&
                        bullet.x + bullet.width > wall.x &&
                        bullet.y < wall.y + wall.height &&
                        bullet.y + bullet.height > wall.y) {

                        enemyBullets.splice(bulletIndex, 1);
                    }
                });
            });
        }

        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y) {
            explosions.push({
                x: x,
                y: y,
                radius: 5,
                maxRadius: 30,
                alpha: 1
            });
        }

        // æ›´æ–°çˆ†ç‚¸æ•ˆæœ
        function updateExplosions() {
            explosions = explosions.filter(exp => {
                exp.radius += 2;
                exp.alpha -= 0.05;
                return exp.alpha > 0;
            });
        }

        // ç»˜åˆ¶å¦å…‹
        function drawTank(tank) {
            ctx.save();
            ctx.translate(tank.x + tank.width / 2, tank.y + tank.height / 2);
            ctx.rotate(tank.direction * Math.PI / 2);

            // å¦å…‹èº«ä½“
            ctx.fillStyle = tank.color;
            ctx.fillRect(-tank.width / 2, -tank.height / 2, tank.width, tank.height);

            // å¦å…‹ç‚®ç®¡
            ctx.fillStyle = '#333';
            ctx.fillRect(-3, -tank.height / 2 - 10, 6, 15);

            ctx.restore();
        }

        // ç»˜åˆ¶å­å¼¹
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            enemyBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // ç»˜åˆ¶å¢™å£
        function drawWalls() {
            walls.forEach(wall => {
                ctx.fillStyle = wall.health > 1 ? '#8B4513' : '#A0522D';
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);

                // ç –å—çº¹ç†
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                for (let i = 0; i < wall.height; i += 20) {
                    ctx.beginPath();
                    ctx.moveTo(wall.x, wall.y + i);
                    ctx.lineTo(wall.x + wall.width, wall.y + i);
                    ctx.stroke();
                }
            });
        }

        // ç»˜åˆ¶çˆ†ç‚¸
        function drawExplosions() {
            explosions.forEach(exp => {
                ctx.save();
                ctx.globalAlpha = exp.alpha;

                const gradient = ctx.createRadialGradient(exp.x, exp.y, 0, exp.x, exp.y, exp.radius);
                gradient.addColorStop(0, '#FFF');
                gradient.addColorStop(0.3, '#FF0');
                gradient.addColorStop(0.6, '#F80');
                gradient.addColorStop(1, '#F00');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(exp.x, exp.y, exp.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            });
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;

            const hearts = 'â¤ï¸'.repeat(gameState.lives);
            document.getElementById('lives').textContent = hearts || 'ğŸ’€';
        }

        // æ¸¸æˆç»“æŸ
        function endGame() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                paused: false,
                gameOver: false
            };

            player.x = 400;
            player.y = 550;

            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

            initLevel();
            updateUI();
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameState.paused && !gameState.gameOver) {
                // æ¸…ç©ºç”»å¸ƒ
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // æ›´æ–°æ¸¸æˆçŠ¶æ€
                movePlayer();
                moveEnemies();
                moveBullets();
                checkCollisions();
                updateExplosions();

                // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
                drawWalls();
                drawTank(player);
                enemies.forEach(enemy => drawTank(enemy));
                drawBullets();
                drawExplosions();

                // æ›´æ–°UI
                updateUI();
            }

            requestAnimationFrame(gameLoop);
        }

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            if (e.key === 'p' || e.key === 'P') {
                gameState.paused = !gameState.paused;
            }

            // é˜²æ­¢ç©ºæ ¼é”®æ»šåŠ¨é¡µé¢
            if (e.key === ' ') {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // åˆå§‹åŒ–å¹¶å¼€å§‹æ¸¸æˆ
        initLevel();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
