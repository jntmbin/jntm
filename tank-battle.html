<body>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            paused: false,
            gameOver: false
        };

        // é”®ç›˜çŠ¶æ€
        const keys = {};

        // ç©å®¶å¦å…‹
        const player = {
            x: 400,
            y: 550,
            width: 40,
            height: 40,
            speed: 3,
            baseSpeed: 3,
            direction: 0, // 0:ä¸Š, 1:å³, 2:ä¸‹, 3:å·¦
            color: '#4CAF50',
            lastShot: 0,
            shootDelay: 500,
            baseShootDelay: 500,
            currentPowerup: null,
            powerupEndTime: 0,
            hasShield: false,
            radarActive: false
        };

        // å­å¼¹æ•°ç»„
        let bullets = [];
        let enemyBullets = [];

        // æ•Œäººå¦å…‹æ•°ç»„
        let enemies = [];

        // å¢™å£/éšœç¢ç‰©æ•°ç»„
        let walls = [];

        // çˆ†ç‚¸æ•ˆæœæ•°ç»„
        let explosions = [];

        // é“å…·æ•°ç»„
        let powerups = [];
        let lastPowerupSpawn = Date.now();
        let nextPowerupDelay = 8000 + Math.random() * 4000; // 8-12ç§’

        // é“å…·ç±»å‹å®šä¹‰
        const powerupTypes = {
            tracking: { name: 'è¿½è¸ªå¼¹', emoji: 'ğŸ¯', color: '#FF5722', duration: 8000 },
            shotgun: { name: 'æ•£å¼¹', emoji: 'ğŸ’¥', color: '#9C27B0', duration: 10000 },
            laser: { name: 'æ¿€å…‰', emoji: 'âš¡', color: '#00BCD4', duration: 0 },
            speed: { name: 'åŠ é€Ÿ', emoji: 'ğŸš€', color: '#4CAF50', duration: 8000 },
            shield: { name: 'æŠ¤ç›¾', emoji: 'ğŸ›¡ï¸', color: '#FFC107', duration: 0 },
            radar: { name: 'é›·è¾¾', emoji: 'ğŸ“¡', color: '#3F51B5', duration: 6000 }
        };

        // åˆå§‹åŒ–å…³å¡
        function initLevel() {
            enemies = [];
            bullets = [];
            enemyBullets = [];
            walls = [];
            explosions = [];
            powerups = [];
            lastPowerupSpawn = Date.now();
            nextPowerupDelay = 8000 + Math.random() * 4000;

            // åˆ›å»ºå¢™å£
            createWalls();

            // åˆ›å»ºæ•Œäºº
            const enemyCount = 3 + gameState.level;
            for (let i = 0; i < enemyCount; i++) {
                createEnemy();
            }
        }

        // åˆ›å»ºå¢™å£
        function createWalls() {
            // éšæœºç”Ÿæˆä¸€äº›å¢™å£
            const wallCount = 5 + Math.floor(gameState.level / 2);
            for (let i = 0; i < wallCount; i++) {
                const width = 60 + Math.random() * 80;
                const height = 60 + Math.random() * 80;
                const x = Math.random() * (canvas.width - width);
                const y = Math.random() * (canvas.height - 200 - height) + 50;

                walls.push({
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    health: 2
                });
            }
        }

        // åˆ›å»ºæ•Œäºº
        function createEnemy() {
            const x = Math.random() * (canvas.width - 40);
            const y = Math.random() * 150;

            enemies.push({
                x: x,
                y: y,
                width: 40,
                height: 40,
                speed: 1 + gameState.level * 0.2,
                direction: Math.floor(Math.random() * 4),
                color: '#f44336',
                lastShot: Date.now(),
                shootDelay: 2000 - gameState.level * 100,
                lastDirectionChange: Date.now(),
                changeDelay: 2000,
                targetPowerup: null
            });
        }

        // ç”Ÿæˆé“å…·
        function spawnPowerup() {
            if (powerups.length >= 2) return;

            const types = Object.keys(powerupTypes);
            const type = types[Math.floor(Math.random() * types.length)];

            // ç¡®ä¿ä¸åœ¨å¢™å£æˆ–å¦å…‹ä½ç½®ç”Ÿæˆ
            let x, y, valid;
            let attempts = 0;
            do {
                x = 50 + Math.random() * (canvas.width - 100);
                y = 50 + Math.random() * (canvas.height - 100);

                valid = true;
                // æ£€æŸ¥æ˜¯å¦ä¸å¢™å£é‡å 
                for (let wall of walls) {
                    if (x < wall.x + wall.width && x + 30 > wall.x &&
                        y < wall.y + wall.height && y + 30 > wall.y) {
                        valid = false;
                        break;
                    }
                }
                attempts++;
            } while (!valid && attempts < 10);

            if (valid) {
                powerups.push({
                    x: x,
                    y: y,
                    width: 30,
                    height: 30,
                    type: type,
                    rotation: 0
                });
            }
        }

        // å°„å‡»
        function shoot(tank, isPlayer = true) {
            const now = Date.now();
            if (now - tank.lastShot < tank.shootDelay) return;

            tank.lastShot = now;

            // ç©å®¶ç‰¹æ®Šæ­¦å™¨
            if (isPlayer && tank.currentPowerup === 'shotgun') {
                // æ•£å¼¹ï¼šå°„å‡º3å‘å­å¼¹
                for (let i = -1; i <= 1; i++) {
                    const angle = i * 0.3; // æ‰‡å½¢è§’åº¦
                    bullets.push({
                        x: tank.x + tank.width / 2 - 3,
                        y: tank.y + tank.height / 2 - 3,
                        width: 6,
                        height: 6,
                        speed: 5,
                        direction: tank.direction,
                        angle: angle,
                        color: '#9C27B0',
                        type: 'shotgun'
                    });
                }
                return;
            }

            if (isPlayer && tank.currentPowerup === 'laser') {
                // æ¿€å…‰ï¼šç¬å‘ç©¿é€
                fireLaser(tank);
                return;
            }

            const bullet = {
                x: tank.x + tank.width / 2 - 3,
                y: tank.y + tank.height / 2 - 3,
                width: 6,
                height: 6,
                speed: 5,
                direction: tank.direction,
                color: isPlayer ? '#FFF' : '#FF0',
                type: 'normal'
            };

            // è¿½è¸ªå¼¹
            if (isPlayer && tank.currentPowerup === 'tracking') {
                bullet.type = 'tracking';
                bullet.color = '#FF5722';
            }

            if (isPlayer) {
                bullets.push(bullet);
            } else {
                enemyBullets.push(bullet);
            }
        }

        // æ¿€å…‰å°„å‡»
        function fireLaser(tank) {
            const laserLength = 1000;
            const laserX = tank.x + tank.width / 2;
            const laserY = tank.y + tank.height / 2;

            // åˆ›å»ºæ¿€å…‰è§†è§‰æ•ˆæœ
            const laser = {
                x: laserX,
                y: laserY,
                direction: tank.direction,
                alpha: 1,
                length: laserLength
            };

            // æ·»åŠ ä¸´æ—¶æ¿€å…‰æ•ˆæœ
            if (!window.lasers) window.lasers = [];
            window.lasers.push(laser);
            setTimeout(() => {
                const index = window.lasers.indexOf(laser);
                if (index > -1) window.lasers.splice(index, 1);
            }, 200);

            // å‡»ä¸­æ‰€æœ‰åœ¨æ¿€å…‰è·¯å¾„ä¸Šçš„æ•Œäºº
            enemies.forEach((enemy, index) => {
                let hit = false;
                switch(tank.direction) {
                    case 0: // ä¸Š
                        hit = Math.abs(enemy.x + enemy.width/2 - laserX) < 20 && enemy.y < laserY;
                        break;
                    case 1: // å³
                        hit = Math.abs(enemy.y + enemy.height/2 - laserY) < 20 && enemy.x > laserX;
                        break;
                    case 2: // ä¸‹
                        hit = Math.abs(enemy.x + enemy.width/2 - laserX) < 20 && enemy.y > laserY;
                        break;
                    case 3: // å·¦
                        hit = Math.abs(enemy.y + enemy.height/2 - laserY) < 20 && enemy.x < laserX;
                        break;
                }

                if (hit) {
                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                    enemies.splice(index, 1);
                    gameState.score += 100;
                }
            });

            // æ£€æŸ¥å…³å¡å®Œæˆ
            if (enemies.length === 0) {
                gameState.level++;
                setTimeout(() => initLevel(), 1000);
            }
        }

        // ç§»åŠ¨å­å¼¹
        function moveBullets() {
            // ç©å®¶å­å¼¹
            bullets = bullets.filter(bullet => {
                // è¿½è¸ªå¼¹é€»è¾‘
                if (bullet.type === 'tracking' && enemies.length > 0) {
                    // æ‰¾åˆ°æœ€è¿‘çš„æ•Œäºº
                    let nearest = enemies[0];
                    let minDist = Infinity;
                    enemies.forEach(enemy => {
                        const dx = enemy.x + enemy.width/2 - bullet.x;
                        const dy = enemy.y + enemy.height/2 - bullet.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < minDist) {
                            minDist = dist;
                            nearest = enemy;
                        }
                    });

                    // è¿½è¸ªæœ€è¿‘çš„æ•Œäºº
                    const dx = nearest.x + nearest.width/2 - bullet.x;
                    const dy = nearest.y + nearest.height/2 - bullet.y;
                    const angle = Math.atan2(dy, dx);
                    bullet.x += Math.cos(angle) * bullet.speed;
                    bullet.y += Math.sin(angle) * bullet.speed;
                } else if (bullet.type === 'shotgun' && bullet.angle !== undefined) {
                    // æ•£å¼¹é€»è¾‘
                    const baseAngle = bullet.direction * Math.PI / 2 - Math.PI / 2;
                    const finalAngle = baseAngle + bullet.angle;
                    bullet.x += Math.cos(finalAngle) * bullet.speed;
                    bullet.y += Math.sin(finalAngle) * bullet.speed;
                } else {
                    // æ™®é€šå­å¼¹
                    switch(bullet.direction) {
                        case 0: bullet.y -= bullet.speed; break;
                        case 1: bullet.x += bullet.speed; break;
                        case 2: bullet.y += bullet.speed; break;
                        case 3: bullet.x -= bullet.speed; break;
                    }
                }
                return bullet.x > 0 && bullet.x < canvas.width &&
                       bullet.y > 0 && bullet.y < canvas.height;
            });

            // æ•Œäººå­å¼¹
            enemyBullets = enemyBullets.filter(bullet => {
                switch(bullet.direction) {
                    case 0: bullet.y -= bullet.speed; break;
                    case 1: bullet.x += bullet.speed; break;
                    case 2: bullet.y += bullet.speed; break;
                    case 3: bullet.x -= bullet.speed; break;
                }
                return bullet.x > 0 && bullet.x < canvas.width &&
                       bullet.y > 0 && bullet.y < canvas.height;
            });
        }

        // ç§»åŠ¨ç©å®¶
        function movePlayer() {
            const oldX = player.x;
            const oldY = player.y;

            if (keys['w'] || keys['ArrowUp']) {
                player.y -= player.speed;
                player.direction = 0;
            }
            if (keys['s'] || keys['ArrowDown']) {
                player.y += player.speed;
                player.direction = 2;
            }
            if (keys['a'] || keys['ArrowLeft']) {
                player.x -= player.speed;
                player.direction = 3;
            }
            if (keys['d'] || keys['ArrowRight']) {
                player.x += player.speed;
                player.direction = 1;
            }

            // è¾¹ç•Œæ£€æµ‹
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // å¢™å£ç¢°æ’æ£€æµ‹
            if (checkWallCollision(player)) {
                player.x = oldX;
                player.y = oldY;
            }

            if (keys[' ']) {
                shoot(player, true);
            }
        }

        // ç§»åŠ¨æ•Œäºº
        function moveEnemies() {
            const now = Date.now();

            enemies.forEach(enemy => {
                // AIç­–ç•¥ï¼š30%æ¦‚ç‡å¯»æ‰¾é“å…·
                if (powerups.length > 0 && Math.random() < 0.3) {
                    // å¯»æ‰¾æœ€è¿‘çš„é“å…·
                    let nearestPowerup = powerups[0];
                    let minDist = Infinity;
                    powerups.forEach(p => {
                        const dx = p.x - enemy.x;
                        const dy = p.y - enemy.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < minDist) {
                            minDist = dist;
                            nearestPowerup = p;
                        }
                    });

                    // æœé“å…·ç§»åŠ¨
                    const dx = nearestPowerup.x - enemy.x;
                    const dy = nearestPowerup.y - enemy.y;
                    if (Math.abs(dx) > Math.abs(dy)) {
                        enemy.direction = dx > 0 ? 1 : 3;
                    } else {
                        enemy.direction = dy > 0 ? 2 : 0;
                    }
                } else {
                    // éšæœºæ”¹å˜æ–¹å‘
                    if (now - enemy.lastDirectionChange > enemy.changeDelay) {
                        enemy.direction = Math.floor(Math.random() * 4);
                        enemy.lastDirectionChange = now;
                    }
                }

                const oldX = enemy.x;
                const oldY = enemy.y;

                // ç§»åŠ¨
                switch(enemy.direction) {
                    case 0: enemy.y -= enemy.speed; break;
                    case 1: enemy.x += enemy.speed; break;
                    case 2: enemy.y += enemy.speed; break;
                    case 3: enemy.x -= enemy.speed; break;
                }

                // è¾¹ç•Œæ£€æµ‹
                if (enemy.x < 0 || enemy.x > canvas.width - enemy.width ||
                    enemy.y < 0 || enemy.y > canvas.height - enemy.height) {
                    enemy.x = oldX;
                    enemy.y = oldY;
                    enemy.direction = Math.floor(Math.random() * 4);
                }

                // å¢™å£ç¢°æ’æ£€æµ‹
                if (checkWallCollision(enemy)) {
                    enemy.x = oldX;
                    enemy.y = oldY;
                    enemy.direction = Math.floor(Math.random() * 4);
                }

                // æ•Œäººå°„å‡» - æ ¹æ®è·ç¦»è°ƒæ•´æ¿€è¿›åº¦
                const distToPlayer = Math.sqrt(
                    Math.pow(player.x - enemy.x, 2) + Math.pow(player.y - enemy.y, 2)
                );
                const shootChance = distToPlayer < 200 ? 0.04 : 0.02; // é è¿‘ç©å®¶æ—¶æ›´æ¿€è¿›
                if (Math.random() < shootChance) {
                    shoot(enemy, false);
                }
            });
        }

        // å¢™å£ç¢°æ’æ£€æµ‹
        function checkWallCollision(obj) {
            return walls.some(wall =>
                obj.x < wall.x + wall.width &&
                obj.x + obj.width > wall.x &&
                obj.y < wall.y + wall.height &&
                obj.y + obj.height > wall.y
            );
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            // ç©å®¶æ‹¾å–é“å…·
            powerups.forEach((powerup, index) => {
                if (player.x < powerup.x + powerup.width &&
                    player.x + player.width > powerup.x &&
                    player.y < powerup.y + powerup.height &&
                    player.y + player.height > powerup.y) {

                    activatePowerup(player, powerup.type);
                    powerups.splice(index, 1);
                }

                // æ•Œäººæ‹¾å–é“å…·
                enemies.forEach(enemy => {
                    if (enemy.x < powerup.x + powerup.width &&
                        enemy.x + enemy.width > powerup.x &&
                        enemy.y < powerup.y + powerup.height &&
                        enemy.y + enemy.height > powerup.y) {

                        powerups.splice(index, 1);
                    }
                });
            });

            // ç©å®¶å­å¼¹å‡»ä¸­æ•Œäºº
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {

                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        gameState.score += 100;
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);

                        // å…³å¡å®Œæˆ
                        if (enemies.length === 0) {
                            gameState.level++;
                            setTimeout(() => initLevel(), 1000);
                        }
                    }
                });

                // å­å¼¹å‡»ä¸­å¢™å£
                walls.forEach((wall, wallIndex) => {
                    if (bullet.x < wall.x + wall.width &&
                        bullet.x + bullet.width > wall.x &&
                        bullet.y < wall.y + wall.height &&
                        bullet.y + bullet.height > wall.y) {

                        bullets.splice(bulletIndex, 1);
                        wall.health--;
                        if (wall.health <= 0) {
                            walls.splice(wallIndex, 1);
                        }
                    }
                });
            });

            // æ•Œäººå­å¼¹å‡»ä¸­ç©å®¶
            enemyBullets.forEach((bullet, bulletIndex) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + player.height > player.y) {

                    enemyBullets.splice(bulletIndex, 1);

                    // æŠ¤ç›¾æŠµæŒ¡
                    if (player.hasShield) {
                        player.hasShield = false;
                        createExplosion(player.x + player.width / 2, player.y + player.height / 2);
                    } else {
                        gameState.lives--;
                        createExplosion(player.x + player.width / 2, player.y + player.height / 2);

                        if (gameState.lives <= 0) {
                            endGame();
                        }
                    }
                }

                // æ•Œäººå­å¼¹å‡»ä¸­å¢™å£
                walls.forEach((wall, wallIndex) => {
                    if (bullet.x < wall.x + wall.width &&
                        bullet.x + bullet.width > wall.x &&
                        bullet.y < wall.y + wall.height &&
                        bullet.y + bullet.height > wall.y) {

                        enemyBullets.splice(bulletIndex, 1);
                    }
                });
            });
        }

        // æ¿€æ´»é“å…·
        function activatePowerup(tank, type) {
            const powerup = powerupTypes[type];
            const now = Date.now();

            if (type === 'shield') {
                tank.hasShield = true;
                tank.currentPowerup = null;
                tank.powerupEndTime = 0;
            } else if (type === 'laser') {
                // æ¿€å…‰æ˜¯ä¸€æ¬¡æ€§çš„ï¼Œç«‹å³ä½¿ç”¨
                tank.currentPowerup = null;
                tank.powerupEndTime = 0;
            } else if (type === 'speed') {
                tank.speed = tank.baseSpeed * 2;
                tank.currentPowerup = type;
                tank.powerupEndTime = now + powerup.duration;
            } else if (type === 'radar') {
                tank.radarActive = true;
                tank.currentPowerup = type;
                tank.powerupEndTime = now + powerup.duration;
            } else {
                // tracking, shotgun
                tank.currentPowerup = type;
                tank.powerupEndTime = now + powerup.duration;
            }
        }

        // æ›´æ–°é“å…·çŠ¶æ€
        function updatePowerups() {
            const now = Date.now();

            // ç”Ÿæˆæ–°é“å…·
            if (now - lastPowerupSpawn > nextPowerupDelay) {
                spawnPowerup();
                lastPowerupSpawn = now;
                nextPowerupDelay = 8000 + Math.random() * 4000;
            }

            // æ›´æ–°é“å…·æ—‹è½¬åŠ¨ç”»
            powerups.forEach(p => {
                p.rotation += 0.05;
            });

            // æ£€æŸ¥ç©å®¶é“å…·æ˜¯å¦è¿‡æœŸ
            if (player.powerupEndTime > 0 && now > player.powerupEndTime) {
                if (player.currentPowerup === 'speed') {
                    player.speed = player.baseSpeed;
                }
                if (player.currentPowerup === 'radar') {
                    player.radarActive = false;
                }
                player.currentPowerup = null;
                player.powerupEndTime = 0;
            }
        }

        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y) {
            explosions.push({
                x: x,
                y: y,
                radius: 5,
                maxRadius: 30,
                alpha: 1
            });
        }

        // æ›´æ–°çˆ†ç‚¸æ•ˆæœ
        function updateExplosions() {
            explosions = explosions.filter(exp => {
                exp.radius += 2;
                exp.alpha -= 0.05;
                return exp.alpha > 0;
            });
        }

        // ç»˜åˆ¶å¦å…‹
        function drawTank(tank) {
            ctx.save();
            ctx.translate(tank.x + tank.width / 2, tank.y + tank.height / 2);
            ctx.rotate(tank.direction * Math.PI / 2);

            // å¦å…‹èº«ä½“
            ctx.fillStyle = tank.color;
            ctx.fillRect(-tank.width / 2, -tank.height / 2, tank.width, tank.height);

            // å¦å…‹ç‚®ç®¡
            ctx.fillStyle = '#333';
            ctx.fillRect(-3, -tank.height / 2 - 10, 6, 15);

            ctx.restore();

            // æŠ¤ç›¾æ•ˆæœ
            if (tank.hasShield) {
                ctx.save();
                ctx.strokeStyle = '#FFC107';
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.6 + Math.sin(Date.now() / 100) * 0.4;
                ctx.beginPath();
                ctx.arc(tank.x + tank.width / 2, tank.y + tank.height / 2, 30, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
        }

        // ç»˜åˆ¶å­å¼¹
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            enemyBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // ç»˜åˆ¶å¢™å£
        function drawWalls() {
            walls.forEach(wall => {
                ctx.fillStyle = wall.health > 1 ? '#8B4513' : '#A0522D';
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);

                // ç –å—çº¹ç†
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                for (let i = 0; i < wall.height; i += 20) {
                    ctx.beginPath();
                    ctx.moveTo(wall.x, wall.y + i);
                    ctx.lineTo(wall.x + wall.width, wall.y + i);
                    ctx.stroke();
                }
            });
        }

        // ç»˜åˆ¶çˆ†ç‚¸
        function drawExplosions() {
            explosions.forEach(exp => {
                ctx.save();
                ctx.globalAlpha = exp.alpha;

                const gradient = ctx.createRadialGradient(exp.x, exp.y, 0, exp.x, exp.y, exp.radius);
                gradient.addColorStop(0, '#FFF');
                gradient.addColorStop(0.3, '#FF0');
                gradient.addColorStop(0.6, '#F80');
                gradient.addColorStop(1, '#F00');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(exp.x, exp.y, exp.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            });
        }

        // ç»˜åˆ¶é“å…·
        function drawPowerups() {
            powerups.forEach(powerup => {
                const type = powerupTypes[powerup.type];

                ctx.save();
                ctx.translate(powerup.x + powerup.width / 2, powerup.y + powerup.height / 2);
                ctx.rotate(powerup.rotation);

                // èƒŒæ™¯å…‰æ™•
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = type.color;
                ctx.beginPath();
                ctx.arc(0, 0, powerup.width / 2 + 5, 0, Math.PI * 2);
                ctx.fill();

                // é“å…·ç›’å­
                ctx.globalAlpha = 1;
                ctx.fillStyle = type.color;
                ctx.fillRect(-powerup.width / 2, -powerup.height / 2, powerup.width, powerup.height);

                // è¾¹æ¡†
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 2;
                ctx.strokeRect(-powerup.width / 2, -powerup.height / 2, powerup.width, powerup.height);

                // å›¾æ ‡ï¼ˆemojiï¼‰
                ctx.restore();
                ctx.fillStyle = '#FFF';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(type.emoji, powerup.x + powerup.width / 2, powerup.y + powerup.height / 2);
            });
        }

        // ç»˜åˆ¶æ¿€å…‰
        function drawLasers() {
            if (!window.lasers) return;

            window.lasers.forEach((laser, index) => {
                ctx.save();
                ctx.globalAlpha = laser.alpha;

                let x1 = laser.x, y1 = laser.y, x2, y2;
                switch(laser.direction) {
                    case 0: x2 = laser.x; y2 = 0; break;
                    case 1: x2 = canvas.width; y2 = laser.y; break;
                    case 2: x2 = laser.x; y2 = canvas.height; break;
                    case 3: x2 = 0; y2 = laser.y; break;
                }

                // æ¿€å…‰æ ¸å¿ƒ
                ctx.strokeStyle = '#00BCD4';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                // æ¿€å…‰å…‰æ™•
                ctx.strokeStyle = '#80DEEA';
                ctx.lineWidth = 8;
                ctx.globalAlpha = laser.alpha * 0.5;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                ctx.restore();

                laser.alpha -= 0.1;
            });

            window.lasers = window.lasers.filter(l => l.alpha > 0);
        }

        // ç»˜åˆ¶é›·è¾¾æ•ˆæœ
        function drawRadar() {
            if (!player.radarActive) return;

            ctx.save();
            ctx.globalAlpha = 0.3;

            // ç»˜åˆ¶å­å¼¹è½¨è¿¹
            enemyBullets.forEach(bullet => {
                ctx.strokeStyle = '#FF0';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();

                let endX = bullet.x, endY = bullet.y;
                for (let i = 0; i < 100; i++) {
                    switch(bullet.direction) {
                        case 0: endY -= 5; break;
                        case 1: endX += 5; break;
                        case 2: endY += 5; break;
                        case 3: endX -= 5; break;
                    }
                    if (endX < 0 || endX > canvas.width || endY < 0 || endY > canvas.height) break;
                }
                ctx.moveTo(bullet.x, bullet.y);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            });

            // ç»˜åˆ¶æ•Œäººè½®å»“
            enemies.forEach(enemy => {
                ctx.strokeStyle = '#F00';
                ctx.lineWidth = 3;
                ctx.setLineDash([]);
                ctx.strokeRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            ctx.restore();
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;

            const hearts = 'â¤ï¸'.repeat(gameState.lives);
            document.getElementById('lives').textContent = hearts || 'ğŸ’€';

            // æ›´æ–°é“å…·æ˜¾ç¤º
            let powerupText = 'æ— ';
            let timerText = '';

            if (player.hasShield) {
                powerupText = powerupTypes.shield.emoji + ' ' + powerupTypes.shield.name;
            } else if (player.currentPowerup) {
                const type = powerupTypes[player.currentPowerup];
                powerupText = type.emoji + ' ' + type.name;

                if (player.powerupEndTime > 0) {
                    const remaining = Math.ceil((player.powerupEndTime - Date.now()) / 1000);
                    if (remaining > 0) {
                        timerText = ` (${remaining}ç§’)`;
                    }
                }
            }

            document.getElementById('powerup').textContent = powerupText;
            document.getElementById('powerupTimer').textContent = timerText;
        }

        // æ¸¸æˆç»“æŸ
        function endGame() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                paused: false,
                gameOver: false
            };

            player.x = 400;
            player.y = 550;
            player.speed = player.baseSpeed;
            player.currentPowerup = null;
            player.powerupEndTime = 0;
            player.hasShield = false;
            player.radarActive = false;

            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

            initLevel();
            updateUI();
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameState.paused && !gameState.gameOver) {
                // æ¸…ç©ºç”»å¸ƒ
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // æ›´æ–°æ¸¸æˆçŠ¶æ€
                movePlayer();
                moveEnemies();
                moveBullets();
                checkCollisions();
                updateExplosions();
                updatePowerups();

                // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
                drawWalls();
                drawPowerups();
                drawTank(player);
                enemies.forEach(enemy => drawTank(enemy));
                drawBullets();
                drawLasers();
                drawRadar();
                drawExplosions();

                // æ›´æ–°UI
                updateUI();
            }

            requestAnimationFrame(gameLoop);
        }

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            if (e.key === 'p' || e.key === 'P') {
                gameState.paused = !gameState.paused;
            }

            // é˜²æ­¢ç©ºæ ¼é”®æ»šåŠ¨é¡µé¢
            if (e.key === ' ') {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // åˆå§‹åŒ–å¹¶å¼€å§‹æ¸¸æˆ
        initLevel();
        updateUI();
        gameLoop();
    </script>
